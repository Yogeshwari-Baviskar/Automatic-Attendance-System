<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
 </head>
 <body>
 <h2>Attendance System</h2>
 <div class="login-box" >
     <h1>SignUp</h1>
     <form class="form-group" action="{{ url_for('register') }}" method="post" autocomplete="off">
         <div class="textbox">
             <i class="fa fa-lock fa-lg"></i>
             <label>User ID</label>
             <input type="text" name="id" placeholder="id"id="id" required>
         </div>

         <div class="textbox">
             <i class="fas fa-user"></i>
             <label>Username</label>
             <input type="text" name="username" placeholder="Username"id="username" required>
         </div>

         <div class="textbox">
             <i class="fa fa-lock fa-lg"></i>
             <label>Password</label>
             <input type="password" name="password" placeholder="Password"id="password" required>
         </div>

         <div class="textbox">
             <i class="fa fa-envelope fa"></i>
             <label>Email</label>
             <input type="text" name="email" placeholder="Email"id="email" required>
         </div>
         <div id="msg">{{ msg }}</div>
         <input type="submit" value="signup" class="form-control btn btn-success " name="">
         <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
     </form>
 </div>
 </body>
</html>
